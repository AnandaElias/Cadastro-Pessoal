<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widht=device-width, initial-scale=1.0">
    <title>Cadastro Pessoal</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <div class="titulo">
        <h1>Cadastro Pessoal</h1>
    </div>
    <form name="formulario" action="#" method="POST" onsubmit="return validar()">
        <div class="grupo1">
            <label for="name" class="star-red">Nome Completo</label>
            <input class="campo-nome" type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
            <label for="data">Data de Nascimento</label>
            <input type="text" id="data" name="data" placeholder="DD/MM/YYYY">
        </div>
        <div class="grupo2">
            <label for="cpf" class="star-red">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="11" required>
            <label for="rg">RG</label>
            <input type="text" id="rg" name="rg" placeholder="00.000.000-0" maxlength="9">
            <label for="genero">Gênero</label>
            <select id="genero" name="genero">
                <option value="selecione" selected>Selecione</option>
                <option value="masculino">M</option>
                <option value="feminino">F</option>
            </select>
        </div>
        <div class="grupo3">
            <label for="endereco" class="star-red">Endereço</label>
            <input class="campo-endereco" type="text" id="endereco" name="endereco" placeholder="Ex: Avenida Brasil" required>
            <label for="numero" class="star-red">Nº</label>
            <input class="campo-numero" type="text" id="numero" name="numero" placeholder="Nº" required>
            <label for="complemento">Complemento</label>
            <input class="campo-complemento" type="text" id="complemento" name="complemento">
        </div>
        <div class="grupo4">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro" placeholder="Bairro">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" placeholder="Cidade">
            <label for="estado">Estado</label>
            <input type="text" id="estado" name="estado" placeholder="Estado">
        </div>
        <div class="grupo5">
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" placeholder="00000-000">
            <label for="telefoneFixo">Telefone fixo</label>
            <input type="text" id="telefoneFixo" name="telefoneFixo" placeholder="(00)0000-0000" maxlenght="10">
            <label for="telefoneCelular" class="star-red">Telefone celular</label>
            <input type="text" id="telefoneCelular" name="telefoneCelular" placeholder="(00)0000-0000" maxlength="12" required>
        </div>
        <input id="btn-concluir" type="submit" value="Cadastrar" onclick="validar()">
    </form>       
        
        <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
